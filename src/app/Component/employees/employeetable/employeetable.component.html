<div class="container-fluid">
<table class="table table-bordered">
    <thead class="thead-dark">
        <tr>
            <th>Employee Id</th>
           <th> Employee Name</th>
           <th> Employee Salary</th>
        </tr>
    </thead>

<tbody>
    <tr *ngFor="let emp of employees">
        <td>{{emp.id}}</td>
        <td>{{emp.name}}</td>
        <td>{{emp.salary}}</td>
    </tr>
</tbody>
</table>
</div>
